play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }
maps-utils = { module = "com.google.maps.android:android-maps-utils", version.ref = "mapsUtils" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version = "4.12.0" }
aws-android-sdk-core = { module = "com.amazonaws:aws-android-sdk-core", version = "2.24.0"}
aws-android-sdk-lambda = { module = "com.amazonaws:aws-android-sdk-lambda", version = "2.24.0"}
code-gson = { module = "com.google.code.gson:gson", version = "2.10.1"}

[plugins]
android-application = { id = "com.android.application", version = "8.4.2" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version = "1.9.23" }
